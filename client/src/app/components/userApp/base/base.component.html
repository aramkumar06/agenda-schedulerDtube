<mat-sidenav-container fullScreen>
  <mat-sidenav #sidenav mode="side" opened class="sidenav-content">
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <h4 mat-line>Dashboard</h4>
      </a>
      <a mat-list-item routerLink="upload">
        <mat-icon mat-list-icon>cloud_upload</mat-icon>
        <h4 mat-line>Upload</h4>
      </a>
      <a mat-list-item routerLink="schedule">
        <mat-icon mat-list-icon>schedule</mat-icon>
        <h4 mat-line>Schedule</h4>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon mat-list-icon>exit_to_app</mat-icon>
        <h4 mat-line>Logout</h4></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="position: sticky;top: 0;z-index: 9999">

      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
      <span class="spacer"></span>
      <p>Hello {{ account?.username }}</p>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>color_lens</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-template ngFor let-elem [ngForOf]="themes">
          <button mat-menu-item (click)="changeTheme(elem.value)">
            <mat-icon>format_color_fill</mat-icon>
            <span>{{ elem.title}}</span>
          </button>
        </ng-template>
      </mat-menu>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
